<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  </meta>
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />

  <title>获取当前用户浏览器信息</title>
  <!-- 0 引入js文件 -->
  <script src="scripts/deviceInfo.js"></script>
  <style>
    html,
    body {
      width: 100%;
      height: 100%;
      margin: 0px;
      padding: 0px;
      background-color: white;
      word-wrap: break-word;
      word-break: break-all;
      overflow: hidden;
      color: #323232;
      font-family: "微软雅黑";
    }
  </style>
</head>

<body>
  <div id="agentInfo"></div>
  <script>
    if (DeviceInfo !== undefined) {
      const divAgentInfo = document.getElementById('agentInfo');
      divAgentInfo.innerHTML += (JSON && JSON.stringify ? JSON.stringify(DeviceInfo.getDeviceInfo()) : DeviceInfo.getDeviceInfo()) + '<br />';
    }
  </script>
</body>

</html>
