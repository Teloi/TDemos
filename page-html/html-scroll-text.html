<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  </meta>
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />

  <title>文字滚动</title>
  <!-- 0 引入js文件 -->
  <style>
    html,
    body {
      width: 100%;
      height: 100%;
      margin: 0px;
      padding: 0px;
      background-color: white;
    }
  </style>
</head>

<body>
  <marquee style="WIDTH: 388px; HEIGHT: 200px" scrollamount="2" direction="right" BGColor="black">
    <div align="left"><br />
    </div>
    <center>
      <font face="黑体" color="#008000" size="4"></font>
    </center>
    <div align="left"><br />
    </div>
    <center>
      <p>
        <font color="#ff6600" size="4">滚动文字</font>
      </p>
      <p>
        <font color="#ff4500" size="4">滚动文字</font>
      </p>
      <p>
        <font color="#ff3300" size="4">滚动文字</font><br />
        <br />
      </p>
  </marquee>

  <!-- marquee 参数：
BGColor：滚动文本框的背景颜色。
Direction：滚动方向设置，可选择Left、Right、up和down。
scrolldelay：每轮滚动之间的延迟时间，越大越慢。
scrollamount：一次滚动总的时间量，数字越小滚动越慢。
Behaviour：滚动的方式设置，三种取值：Scroll（循环滚动） lide（单次滚动）、Alternate（来回滚动）。
Align：文字的对齐方式设置。可选择Middle(居中)、Bottom(居下)还是Top(居上)。
Width：滚动文本框的宽度，输入一个数值后从后面的单选框选择in Pixels(按像素)或是in Percent(按百分比)。
Height：滚动文本框的高度，输入一个数值后从后面的单选框选择in Pixels(按像素)或是in Percent(按百分比)。
loop：滚动次数。默认为infinite
hspace、vspace：前后、上下的空行。 -->
</body>

</html>
